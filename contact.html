<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Down'ut'Load</title>
    <link rel="shortcut icon" href="./image/favicon-256x256.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="navbar">
            <div id="logo"><img src="./image/downut.png" alt="Down'ut" id="donut"></div>
            <h1>DOWN'ut'<span>LOAD</span></h1>
            <ul>
                <li><a href="index.html" id="home">HOME</a></li>
                <li><a href="about.html" id="about">ABOUT</a></li>
                <li><a href="contact.html" id="contact">CONTACT</a></li>
            
        </div>
        <div id="container3">
            
            <form>
                <fieldset>
                  <legend>Formulaire de contact :</legend>
                  <p>
                    <input type="text" name="name" id="name" placeholder="Name" maxlength="25" required/>
                    <label>*</label>
                  </p>
                  <p>
                    <input type="text" name="firstname" id="firstname" placeholder="Firstname" maxlength="25" required/>
                    <label>*</label>
                  </p>
                  <p>
                    <input type="text" name="objet" id="objet" placeholder="Objet du message" maxlength="50" required/>
                    <label>*</label>
                  </p>
                  <p>
                    <input type="mail" name="mail" id="mail" placeholder="dough@sparkle.com" maxlength="50" required/>
                    <label>*</label>
                  </p>
                  <p>
                    <input type="" name="text" id="text" placeholder="Contenu du message" maxlength="500" required/>
                    <label>*</label>
                  </p>
                </fieldset>
              </form>
              
        
        </div>
        <div id="footer">
            <ul>
                <li><a href="#" id="linkedin">LinkedIn</a></li>
                <li><a href="#" id="github">GitHub</a></li>
                <li><a href="#" id="portfolio">Portfolio</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
